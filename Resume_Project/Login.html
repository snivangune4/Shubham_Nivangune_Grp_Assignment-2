<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="Login.css">
        
    </head>
    <body>
        <div class="background">
            <section class="login"> 
                <h2>Login page</h2>
                <form id="login-form" action="ResumeTemplate.html">
                    <label for="u_name">Username: </label><br>
                    <input type="text" name="u_name" id="username" placeholder="Enter Username" required><br>
                    
                    <label for="u_pswd">Password: </label><br>
                    <input type="password" name="u_pswd" id="password" placeholder="Enter password" minlength="8" required><br>

                    <button id="submit-button">Log In</button>
                </form>
            </section>  
        </div>
        <script src="login.js"></script>
    </body>
</html>
